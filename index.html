<head>

  <meta property="og:image" content="https://scontent.fhan2-3.fna.fbcdn.net/v/t1.0-1/p240x240/130776757_1033530983814138_4894096770805327965_n.jpg?_nc_cat=108&ccb=2&_nc_sid=dbb9e7&_nc_ohc=H6ynZILsyR4AX-HVAol&_nc_ht=scontent.fhan2-3.fna&tp=6&oh=3983f0ce3fd058c99c355982fb7def2d&oe=6009DF93" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  <script type="text/javascript" charset="utf-8">
    function hasClassName(inElement, inClassName) {
      var regExp = new RegExp('(?:^|\\s+)' + inClassName + '(?:\\s+|$)');
      return regExp.test(inElement.className);
    }

    function addClassName(inElement, inClassName) {
      if (!hasClassName(inElement, inClassName))
        inElement.className = [inElement.className, inClassName].join(' ');
    }

    function removeClassName(inElement, inClassName) {
      if (hasClassName(inElement, inClassName)) {
        var regExp = new RegExp('(?:^|\\s+)' + inClassName + '(?:\\s+|$)', 'g');
        var curClasses = inElement.className;
        inElement.className = curClasses.replace(regExp, ' ');
      }
    }

    function toggleClassName(inElement, inClassName) {
      if (hasClassName(inElement, inClassName))
        removeClassName(inElement, inClassName);
      else
        addClassName(inElement, inClassName);
    }

    function toggleShape() {
      var shape = document.getElementById('shape');
      if (hasClassName(shape, 'cube') || hasClassName(shape, 'autoLoad')) {
        if (hasClassName(shape, 'cube')) {
          removeClassName(shape, 'cube');
        }
        if (hasClassName(shape, 'autoLoad')) {
          removeClassName(shape, 'autoLoad');
        }
        addClassName(shape, 'ring');
      } else {
        removeClassName(shape, 'ring');
        addClassName(shape, 'cube');
      }

      var stage = document.getElementById('stage');
      if (hasClassName(shape, 'ring'))
        stage.style.webkitTransform = 'translateZ(-200px)';
      else
        stage.style.webkitTransform = '';
    }
    function downloadLink() {
      location.href = 'http://redirect.nhq.vn/demo/3d-css.zip';
    }
    var count = 0;
    var timer;
    function timedCount() {
      if (count >= 8) {
        count = 0;
        autoLoad();
      } else {
        count = count + 1;
      }
      timer = setTimeout(timedCount, 1000);
    }
    function autoLoad() {
      var shapeTest = document.getElementById('shape');
      if (hasClassName(shapeTest, 'cube')) {
        removeClassName(shapeTest, 'cube');
        addClassName(shapeTest, 'autoLoad');
      } else {
        toggleShape();
      }
    }
  </script>
</head>

<body onload="timedCount()">
  <script type="text/javascript">

      setInterval(() => {

        <div class="plane nine"></div>
        <div class="plane ten"></div>
        <div class="plane eleven"></div>
        <div class="plane twelve"></div>
      </div>
    </div>
  </div>

      <source src="CoChacYeuLaDay.mp3" type="audio/mpeg">
    </audio>
  </div>
